{% extends 'base.html' %}

{% block content %}
  <h2>Bank List</h2>

  <ul class="list-group">
    {% for bank in banks %}
      <li class="list-group-item">
        {{ bank.bank_name }} - {{ bank.routing_number }} - {{ bank.swift_bic }}
        <a href="{% url 'bank_edit' bank.id %}" class="btn btn-primary btn-sm float-end mx-2">Edit</a>
        <a href="{% url 'bank_delete' bank.id %}" class="btn btn-danger btn-sm float-end">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
