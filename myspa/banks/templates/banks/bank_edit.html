<!-- banks/templates/banks/bank_edit.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="card mt-5 shadow">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Edit Bank</h2>
    </div>
    <div class="card-body">
      <form method="post" action="{% url 'bank_edit' bank.id %}" class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
      </form>
      <a href="{% url 'bank_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </div>
{% endblock %}
